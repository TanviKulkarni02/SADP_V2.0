<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EduConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="shape-blob shape-1"></div>
<div class="shape-blob shape-2"></div>
<div class="shape-blob shape-3"></div>

<nav id="navbar" class="navbar"></nav>

<div class="main-content">
    <div class="container">
        <h2 style="text-align: center;">Register Institution</h2>
        <p style="text-align: center; font-size: 0.9rem;">Join the network. No registration number required.</p>

        <form id="registerForm">
            <input type="text" id="name" placeholder="Institution Name" required>

            <select id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Engineering">Engineering</option>
                <option value="Medical">Medical</option>
                <option value="Business">Business</option>
                <option value="Other">Other</option>
            </select>

            <input type="email" id="email" placeholder="Email Address (Username)" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Physical Address" required>
            <input type="text" id="website" placeholder="Website URL (Optional)">

            <div style="margin-bottom: 1rem;">
                <input type="password" id="registerPassword" placeholder="Create Password" style="margin-bottom: 5px;" required>
                <small style="color: var(--text-muted); font-size: 0.75rem; display: block;">
                    ⚠️ Must be 8+ chars, 1 Uppercase, 1 Digit (Letters/Numbers only)
                </small>
            </div>

            <button type="submit" class="full-width">Create Account</button>
            <button type="button" class="secondary full-width" style="margin-top: 10px;" onclick="window.location.href='index.html'">Cancel</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
