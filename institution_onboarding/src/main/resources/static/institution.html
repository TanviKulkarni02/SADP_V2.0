<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - EduConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="shape-blob shape-1"></div>
<div class="shape-blob shape-2"></div>
<div class="shape-blob shape-3"></div>

<nav id="navbar" class="navbar"></nav>

<div class="main-content">
    <div class="container wide">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="dashboardTitle">Dashboard</h2>
            <div id="userInfoBadge" class="hidden" style="text-align: right;">
                <span id="instNameDisplay" style="display:block; font-weight:600; color:var(--primary);">...</span>
                <span id="instEmailDisplay" style="display:block; font-size: 0.8rem; color:var(--text-muted);">...</span>
            </div>
        </div>

        <div id="loadingState" style="text-align: center; padding: 40px; color: #64748b;">
            <div style="font-size: 2rem; margin-bottom: 10px;">ðŸ”„</div>
            <p>Securely fetching your institution profile...</p>
        </div>

        <div id="dashboardContent" class="hidden">

            <div id="statusSection" class="hidden">
                <div id="statusDisplay" class="status-card"></div>
                <p id="rejectionReason" class="hidden" style="background: var(--danger-bg); padding: 15px; border-radius: 6px; color: var(--danger-text); border: 1px solid #fca5a5;"></p>
            </div>

            <div id="waitMessage" class="hidden" style="text-align: center; padding: 2rem; background: var(--warning-bg); border-radius: 8px;">
                <h3>Verification Pending</h3>
                <p>Your documents have been submitted. An admin will review them shortly.</p>
            </div>

            <div id="uploadSection" class="hidden">
                <div style="border: 2px dashed #cbd5e1; padding: 2rem; text-align: center; border-radius: 8px; background: rgba(255,255,255,0.5);">
                    <h3>ðŸ“„ Upload Required</h3>
                    <p>Please upload your verification document to proceed.</p>
                    <form id="uploadForm" style="max-width: 300px; margin: 0 auto;">
                        <input type="file" id="docFile" required style="border: none;">
                        <button type="submit" class="full-width">Upload Document</button>
                    </form>
                </div>
            </div>

            <div id="courseSection" class="hidden">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: rgba(255,255,255,0.6); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--glass-border);">
                        <h3>Add New Course</h3>
                        <form id="courseForm">
                            <input type="text" id="courseName" placeholder="Course Name" required>
                            <textarea id="courseDescription" placeholder="Description" rows="3" required></textarea>
                            <button type="submit" class="success full-width">Add Course</button>
                        </form>
                    </div>

                    <div style="background: rgba(255,255,255,0.6); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--glass-border);">
                        <h3>Your Courses</h3>
                        <ul id="courseList" class="file-list" style="max-height: 300px; overflow-y: auto;">
                        </ul>
                        <p id="noCoursesMsg" style="text-align: center; font-style: italic; font-size: 0.9rem; margin-top: 20px;">No courses added yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
